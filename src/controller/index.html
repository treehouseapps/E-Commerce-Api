<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>

    <!-- Admin Signup Form -->
    <form id="signupForm" method="POST" action="/signup">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="6"><br>

        <!-- Admin Registration Option -->
        <label for="role">Register as Admin:</label>
        <input type="checkbox" name="admin" id="admin"><br>

        <!-- Admin Secret Code Field (shown only if Admin is selected) -->
        <div id="adminSecretField" style="display: none;">
            <label for="secret">Admin Secret Code:</label>
            <input type="text" name="secret" id="secret"><br>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        // Toggle the Admin Secret field based on checkbox selection
        document.getElementById('admin').addEventListener('change', function () {
            const adminSecretField = document.getElementById('adminSecretField');
            if (this.checked) {
                adminSecretField.style.display = 'block';  // Show secret code input
            } else {
                adminSecretField.style.display = 'none';   // Hide secret code input
            }
        });
    </script>
</body>

</html>
